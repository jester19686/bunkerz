<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бункер - Онлайн</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Бункер - Онлайн</h1>
        
        <!-- Секция авторизации через Discord -->
        <div class="auth-section">
            <button id="authButton" onclick="authWithDiscord()">Войти через Discord</button>
            <button id="logoutButton" onclick="logout()" style="display: none;">Выйти</button>
            <span id="nicknameDisplay"></span>
        </div>

        <!-- Главное меню -->
        <div class="menu" id="mainMenu">
            <button onclick="showCreateLobby()">Создать лобби</button>
        </div>

        <!-- Создание лобби -->
        <div class="section" id="createLobby" style="display: none;">
            <h2>Создать лобби</h2>
            <input type="text" id="lobbyName" placeholder="Название лобби">
            <button onclick="createLobby()">Создать</button>
            <button onclick="backToMenu()">Назад</button>
        </div>

        <!-- Список активных лобби -->
        <div class="lobby-list">
            <h2>Активные лобби</h2>
            <ul id="activeLobbies"></ul>
        </div>
    </div>

    <!-- Модальное окно для списка игроков -->
    <div id="playerListModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>Список игроков</h3>
            <ul id="playerList"></ul>
            <button onclick="closePlayerList()">Закрыть</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
